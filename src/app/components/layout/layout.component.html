<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="mobile-menu" mode="over" aria-label="Mobile menu">
    <div class="mobile-menu-content">
      <button
        mat-button
        class="label"
        routerLink="/home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="drawer.close()"
      >
        Home
      </button>
      <button
        mat-button
        class="label"
        routerLink="/posts"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="drawer.close()"
      >
        Posts
      </button>
      <button
        mat-button
        class="label"
        routerLink="/proponents"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="drawer.close()"
      >
        Proponents
      </button>
      <button
        mat-button
        class="label"
        routerLink="/search"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="drawer.close()"
      >
        Search
      </button>
      <button mat-button class="label" (click)="logout(); drawer.close()" aria-label="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="nav-left desktop-only" role="menubar">
        <button
          mat-button
          class="label"
          routerLink="/home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </button>
        <button
          mat-button
          class="label"
          routerLink="/posts"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Posts
        </button>
        <button
          mat-button
          class="label"
          routerLink="/proponents"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Proponents
        </button>
        <button
          mat-button
          class="label"
          routerLink="/search"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Search
        </button>
      </div>

      <div class="nav-right">
        <button
          mat-icon-button
          class="menu-button mobile-only"
          (click)="drawer.toggle()"
          aria-label="Menu"
        >
          <mat-icon>menu</mat-icon>
        </button>

        <button mat-icon-button aria-label="Logout" class="desktop-only" (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </nav>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="logout-wrapper">
  <div class="logout-card">
    <mat-icon class="logout-icon">logout</mat-icon>
    <h2>Signed out</h2>
    <p>{{ message }}</p>
    <p>Redirecting in {{ countdown }}...</p>
    <div class="actions">
      <button mat-stroked-button color="primary" (click)="goToLogin()">Go to Login now</button>
    </div>
  </div>
</div>
